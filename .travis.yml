language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
# - openssl aes-256-cbc -K $encrypted_7cc8a560347c_key -iv $encrypted_7cc8a560347c_iv
#  -in app/keystore/noun_project.jks.enc -out app/keystore/noun_project.jks -d
- chmod +x gradlew
before_deploy:
- cp $TRAVIS_BUILD_DIR/app/keystore/noun_project.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/app/keystore/noun_project.jks
  -storepass $KEYSTORE_PASSWORD -keypass $KEY_PASSWORD app-release-unsigned.apk default
script:
- echo "Travis branch is $TRAVIS_BRANCH"
- echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
- "./gradlew clean test"
